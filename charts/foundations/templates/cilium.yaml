{{- if not ((.Values.foundations).disable).cilium }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: foundations
spec:
  releaseName: cilium
  serviceAccountName: flux-admin
  chart:
    spec:
      chart: cilium
      version: "1.15.7"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: foundations
  interval: 1h0m0s
  install:
    createNamespace: true
  valuesFrom:
    - kind: ConfigMap
      name: foundations-config
      valuesKey: cilium-defaults.yaml
    - kind: ConfigMap
      name: foundations-config
      valuesKey: cilium.yaml
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: foundations
spec:
  interval: 1h0m0s
  url: https://helm.cilium.io/

{{- end }}
