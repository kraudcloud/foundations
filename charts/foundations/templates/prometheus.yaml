apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: foundations
spec:
  interval: 1h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: foundations
spec:
  interval: 5m
  serviceAccountName: flux-admin
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "56.8.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: foundations
  values:
    grafana:
      enabled: false
    {{ if ((.Values.foundations).cloud).metricsCollectorUri }}
    prometheus:
      prometheusSpec:
        basicAuth:
          username: {{ .Values.foundations.clusterName }}
          passwordFile: "/etc/metrics-collector/password"
        remoteWrite:
          - url: {{ .Values.foundations.cloud.metricsCollectorUri | quote }}
            name: collector
            headers:
              X-Scope-OrgID: {{ .Values.foundations.clusterName | quote }}
        volumes:
          - name: metrics-collector-secret
            secret:
              secretName: metrics-collector-secret
              items:
                - key: password
                  path: password
        volumeMounts:
          - name: metrics-collector-secret
            mountPath: /etc/metrics-collector
            readOnly: true
    {{ end }}
  install:
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
---
{{ if ((.Values.foundations).cloud).metricsCollectorUri }}
apiVersion: v1
kind: Secret
metadata:
  namespace: foundations
  name: metrics-collector-secret
stringData:
  password: {{ .Values.foundations.cloud.metricsCollectorPassword | quote }}
{{ end }}